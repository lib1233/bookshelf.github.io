                    <div class="amazingcarousel-image"><a href="images/1-lightbox.png" class="html5lightbox" data-description="<p><b>&nbspОснови демократії : навч. посіб. для студ. вищ. навч. закладів / [М. Бессонова та ін.] ;  за заг. ред. Антоніни Колодій ; М-во освіти і науки України, АПН України, Ін-т вищ. освіти,  Укр.-канад. проект «Демократична освіта». – К.: Ай Бі, 2002. – 684 с. </b></p> 
<p>&nbsp&nbspУ посібнику висвітлено найактуальніші проблеми становлення й розвитку демократичного ладу. В ньому розповідається про сутність демократії, різноманітність уявлень про неї та еволюцію її реально існуючих форм. Значна увага приділена розкриттю принципів і цінностей демократії, передумов її становлення в сучасному світі, специфіки переходу до демократії в Україні; наголошується значення верховенства права, формування представницьких і інших демократичних інститутів, налагодження розвиненої, ефективної системи правосуддя. В книзі дається порівняльний аналіз утворення і діяльності політичних партій, організації й проведення виборів, форм групової політики, функціонування засобів масової інформації, ролі громадянської політичної культури й участі громадян у громадському й політичному житті. Проаналізовано принципи та методи, якими керуються уряди демократичних країн при проведенні економічної, соціальної, етнокультурної політики. <br> 
&nbsp&nbspПосібник розрахований на тих, хто викладатиме та вивчатиме цілісний курс «Основи демократії», а також на широке коло викладачів, студентів, загалом – громадян України, які бажають поглибити свої знання з проблем демократії. </p><A href=&quot; https://shron1.chtyvo.org.ua/Avtorskyi_kolektyv/Osnovy_demokratii.pdf &quot; target=_blank><IMG src=&quot;https://drive.google.com/uc?export=view&id=1IFIKriRKJBtkrtaE961lwqSj6r2zZLuP&quot; </a> " ><img src="images/1.png" /></a></div>                    </div>
                </li>
                <li class="amazingcarousel-item">
                    <div class="amazingcarousel-item-container">
<div class="amazingcarousel-image"><a href="images/2-lightbox.png" class="html5lightbox" data-description="<p><b>&nbsp&nbspОсвіта для демократичного громадянства: посіб. для підготов. вчителів з питань освіти для демократ. громадянства та освіти з прав людини (вдоскон. версія – верес. 2007) / Рольф Голлоб [та ін.] ; за ред. Едварда Хаддлестона ; [пер. з англ. та адапт. Л. М. Ващенко ;  заг. ред. укр.версії : Н. Г. Протасова]. – [К.] : [НАДУ], [2009]. – 92 с. – (Навчання і життя в демократії). </b></p> 
<p>&nbsp&nbsp&nbspЩо необхідно зробити для підтримки вчителів, які прагнуть до розповсюдження демократичної культури, освіти з прав людини, активного громадянства через участь і у житті суспільства? Дослідження показали, що у всіх державах-членах Ради Європи вчителям необхідно набувати нових кваліфікацій для того, щоб відповідати вимогам сьогодення і вивчити, як можна викладати через поєднання підходів. У даному виданні описані ідеї та інструкції для вчителів і тренерів з освіти для демократичного громадянства та освіти з прав людини, і наводяться конкретні приклади їх практичного застосування. <br>&nbsp Посібник є результатом колективної роботи експертів з багатьох країн-членів Ради Європи.</p> <A href=&quot;https://doccu.in.ua/wp-content/uploads/2016/03/tool_edc_ukr_2009.pdf&quot; target=_blank><IMG src=&quot;https://drive.google.com/uc?export=view&id=1IFIKriRKJBtkrtaE961lwqSj6r2zZLuP&quot; </a> " ><img src="images/2.png" /></a></div>                    </div>
                </li>
                <li class="amazingcarousel-item">
                    <div class="amazingcarousel-item-container">
<div class="amazingcarousel-image"><a href="images/3-lightbox.png" class="html5lightbox" data-description="<p><b>&nbsp Політичні процеси в умовах демократизації українського суспільства : конспект лекцій до дистанц. курсу / [уклад. Тетяна Миколаївна Брус та ін.] ; Укр.-Канад. проект «Розбудова демократії». – К. : [б. в.], 2007. – 140 c. </b></p> 
<p>&nbsp Дистанційний курс «Політичні процеси в умовах демократизації українського суспільства» розроблено та виготовлено у межах Українсько-Канадського проекту «Розбудова демократії» за підтримки Канадського агентства міжнародного розвитку та сприяння громадської організації «Інститут лідерства, інновацій та розвитку». </p> " ><img src="images/3.png" /></a></div>
</li>
                <li class="amazingcarousel-item">
<div class="amazingcarousel-item-container">
<div class="amazingcarousel-image"><a href="images/4-lightbox.png" class="html5lightbox" data-description="<p><b>&nbsp&nbspБекман Е. Демократичне врядування в школах: [посібник] / [Елізабет Бекман, Бернард Траффорд; пер. з англ. та адапт. Л. І. Паращенко; заг. ред. укр. версії: Н. Г. Протасова]. – [К.] : [НАДУ], 2009. – 100 с. – (Навчатися і жити в демократії).</b></p>
<p>&nbsp&nbspЦя книга є практичним посібником, що покликаний побудувати міст між теорією та практикою у впровадженні освіти для демократичного громадянства в школі.<br>
&nbsp&nbspЩо таке демократичне врядування і яким чином воно може бути корисним при підготовці у школах активних і дорослих громадян? Як школи та інші освітні заклади можуть оцінювати свій внесок у навчання учнів і студентів демократичному громадянству?<br>
&nbsp&nbspДень у день досліджуючи спосіб, у який функціонують їх школи, обидва автори даного посібника – директори загальноосвітніх шкіл, описали свій шлях до демократії, щоб допомогти читачам оцінити, наскільки їх школи далеко зайшли на шляху впровадження освіти для демократії та запропонувати практичні поради щодо початку, продовження та оцінки цього шляху.</p>
<A href=&quot; https://theewc.org/content/uploads/2020/02/Democratic-Governance-of-schools-ukrainian.pdf &quot; target=_blank><IMG src=&quot;https://drive.google.com/uc?export=view&id=1IFIKriRKJBtkrtaE961lwqSj6r2zZLuP&quot; ></a>" ><img src="images/4.png" /></a></div>                    </div>
                </li>
                <li class="amazingcarousel-item">
                    <div class="amazingcarousel-item-container">
<div class="amazingcarousel-image"><a href="images/5-lightbox.png" class="html5lightbox" data-description="<p><b>&nbsp&nbspГоллоб, Р. Зростаємо у демократії : плани уроків для початк. рівня з питань демократ. громадянства та прав людини / Рольф Голлоб, Вільтруд Вайдінгер ; ред.: Рольф Голлоб, Петер Крапф, Вільтруд Вайдінгер ; [пер. з англ. та адапт. О. В. Овчарук ; заг. ред. укр. версії Н. Г. Протасова]. – К. : Основа, 2011. – 164 с. – (Освіта для демократичного громадянства та Освіта з прав людини у шкільній практиці : навч. приклади, поняття, методи та моделі ; т. 2). </b></p>
<p>&nbsp&nbsp Навчальний посібник «Зростаємо у демократії. Плани уроків для початкового рівня з питань демократичного громадянства та прав людини» розроблено експертами Ради Європи як інструмент для вчителів різних предметів загальноосвітніх навчальних закладів, які працюють з дітьми 10911 років. Навчальний матеріал у цьому посібнику поданий у легкій, доступній формі, що дозволяє використовувати його як при викладанні спеціального навчального курсу, так і при викладанні окремих модулів і тем на уроках із різних навчальних дисциплін, у позакласній і позашкільній роботі. Книга вміщує плани уроків, рекомендації для вчителів та керівників шкіл, роздаткові матеріали для учнів. Посібник перекладено та адаптовано до умов викладання у школах України. Призначено для вчителів, методистів, студентів педагогічних вишів. Може бути використаний у системі підвищення кваліфікації вчителів та післядипломної педагогічної освіти.</p>
<A href=&quot; https://www.schools-for-democracy.org/images/documents/83/zrostaemo_u_demokratiyi_ua.pdf &quot; target=_blank><IMG src=&quot;https://drive.google.com/uc?export=view&id=1IFIKriRKJBtkrtaE961lwqSj6r2zZLuP&quot; ></a>" ><img src="images/5.png" /></a></div>                    </div>
                </li>
                <li class="amazingcarousel-item">
                    <div class="amazingcarousel-item-container">
<div class="amazingcarousel-image"><a href="images/6-lightbox.png" class="html5lightbox" data-description="<p><b>&nbsp&nbspЖивемо в демократії: плани уроків з питань освіти для демократичного громадянства та освіти з прав людини для загальноосвіт. навч. закл./ Рольф Голлоб [та ін.] ; пер. з англ., наук. редагування та адапт. О. В. Овчарук; заг. ред. : Р. Голлоб, П. Крапф ; заг. ред. укр. версії : Н. Г. Протасова. – 3-тє вид. – К. : Основа, 2016. – 212 с. – (Освіта для демократичного громадянства та Освіта з прав людини у шкільній практиці : навч. приклади, поняття, методи та моделі ; т. 3). </b></p> &nbsp&nbspПосібник адресовано вчителям, які впроваджують освіту для демократичного громадянства (ОДГ) та освіту прав людини (ОПЛ), методистам, представникам освітніх установ.<br> &nbsp&nbspЦя книга містить дев’ять навчальних тем з освіти для демократичного громадянства та освіти прав людини. Плани уроків надають покрокові інструкції та включають роздаткові матеріали для учнів і базову інформацію для вчителів. Посібник може бути використаний для підготовки вчителів, а також в системі післядипломної освіти з питань ОДГ та ОПЛ. Досвідчені вчителі зможуть використати матеріали видання для реалізації власних ідей під час викладання.<br>&nbsp&nbspПосібник вміщує матеріали для викладання протягом навчального року для учнів ЗНЗ (7-9 класи). Однак, кожен розділ є самостійною темою, що дозволяє використовувати матеріали, наведені в ньому, як окремий модуль.<br>&nbsp&nbspМетою ОДГ/ОПЛ є формування активного громадянина, здатного брати участь у житті демократичного суспільства. Саме тому курс ОДГ/ОПЛ базується та підтримує активні та проблемно спрямовані форми навчання. Шкільна громада розглядається як сфера автентичного досвіду, де молодь може навчатись активній участі та демократичному прийняттю рішень, а також вміти брати на себе відповідальність з раннього віку. Ключові поняття ОДГ/ОПЛ розглянуті в посібнику як засоби навчання впродовж життя.</p>&nbsp&nbsp<A href=&quot; https://www.living-democracy.com/pdf/uk/V3/V03.pdf &quot; target=_blank><IMG src=&quot;https://drive.google.com/uc?export=view&id=1IFIKriRKJBtkrtaE961lwqSj6r2zZLuP&quot; ></a> " ><img src="images/6.png" /></a></div>                    </div>
                </li>
